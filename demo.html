        <a-scene id="scene" arjs='trackingMethod: best; debugUIEnabled: false;' vr-mode-ui="enabled: false" ar-template >
            
<script>

  // Count down Timer and Countdown Timer Component

  AFRAME.registerComponent('clock-text', {
    init: function() {
      var el = this.el;
      this.ready = false;
      el.addEventListener('textfontset', function() {
        this.ready = true;
      }.bind(this));
    },
    tick: function() {
      var el = this.el;
        if (!this.ready) {
          return;
        }

        var endTime = new Date("February 27, 2020 00:00:00").getTime();
        var timeRem;

        var timer = setInterval(function(){
        var currTime = new Date().getTime();

          var diff = endTime - currTime;

          if(diff > 0) {
            var days = Math.floor(diff / (1000 * 60 * 60 * 24));
            var hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            var secs = Math.floor((diff % (1000 * 60)) / 1000);
            //console.log(days, hours, mins, secs);
            var timeRem = "Titu's birthday in :"+days + " days " + hours + " hrs " + mins + " mins " + secs + " secs ";
            //console.log(timeRem);
          } else {
            var timeRem = "Finally! The day has come. Happy Birthday Best Friend<3";
          }
          el.setAttribute('value', timeRem);
        }, 1000);

      }
    });

</script>
